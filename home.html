<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Asterisk Word Guessing</title>
</head>
<body>
        <div class="atlasmain">
        <h1 class="mt-4">Test Your Skill</h1>
        <div class="container">
            <div class="board text-center">
                <div class="display-3 answer" id="answer" ></div>
                <div class="word" id="word"></div>
            </div>
        </div>
        <button class="btn-reset" id="btn-reset">Reset</button>
        <button class="btn-mulai" id="btn-mulai">Mulai</button>
        <button class="btn-keluar" id="btn-keluar">Keluar</button></div>
        <script src="js/jquery-3.2.1.min.js"></script>
    <script type="module" src="js/game.js"></script>
    <script>
            $('.container').hide();
            $('.btn-reset').hide();
            $('.btn-mulai').click(function(){
			    $('.container').show();
                $('.btn-reset').show();
                $('.btn-mulai').hide();
                $('.btn-keluar').hide();
		        })
    </script>
</body>
</html>
